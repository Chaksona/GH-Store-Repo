<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
<ion-item>
  <ion-label floating> Name</ion-label>
  <ion-input type="text" formControlName="name" >
 </ion-input> 
</ion-item>
<ion-item>
  <ion-label floating>Phone Number </ion-label>
  <ion-input type="number" formControlName="number"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Address </ion-label>
  <ion-input type="text" formControlName="address"></ion-input>
</ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password"  
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
     
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email" 
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <button ion-button block type="submit">
      Create an Account
    </button>

  </form>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <p class="center">Copyright GHStore</p>
  </ion-toolbar>
</ion-footer>
