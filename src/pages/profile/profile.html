<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of eventList" >
      <p>Name: <strong>{{event?.name}}</strong></p>
      <p>Email: <strong>{{event?.email}}</strong></p>
      <p>Address: <strong>{{event?.address}}</strong></p>
      <p>Number: <strong>{{event?.number}}</strong></p>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="gotoadditem();">Add item</button>
  <button ion-button block (click)="gotoeventlist();">My Items</button>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <p class="center">Copyright GHStore</p>
  </ion-toolbar>
</ion-footer>
